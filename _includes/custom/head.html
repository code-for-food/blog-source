<!--Fonts from Google"s Web font directory at http://google.com/webfonts -->
<link href="//fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
<link href="//fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">

<!-- Social media content metadata -->
{% if post.fb_img %}
  {% assign fb_img = post.fb_img %}
{% elsif page.fb_img %}
  {% assign fb_img = page.fb_img %}
{% else %}
  {% assign fb_img = site.fb_img %}
{% endif %}
{% if fb_img %}
<meta property="og:url" value="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="website" />
{% if page.title %}
  <meta property="og:title" value="{% if page.title %}{{ page.title }}{% endif %}">
  <meta property="og:description" value="{{ description | strip_html | condense_spaces | truncate:150 }}">
{% else %}
  <meta property="og:title" value="{{ site.title }}">
  <meta property="og:description" value="{{ description }}">
{% endif %}
  <meta property="og:image" content="{{ fb_img }}" />
{% endif %}
